services:
  kanomnom-python-server-dev:
    container_name: kanomnom-python-server-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        - PYTHON_VERSION=3.13
        - NODE_MAJOR=24
    command: "tail -f /dev/null"
    env_file:
      - ./apps/api/.env
    environment:
      CLAUDE_CODE_MAX_OUTPUT_TOKENS: 64000
    ports:
      - "6970:6969"
      - "6971:3000"
    restart: unless-stopped
    networks:
      - proxy
      - database
    volumes:
      - .:/home/kanomnom-python-server
networks:
  proxy:
    external: true
  database:
    external: true
